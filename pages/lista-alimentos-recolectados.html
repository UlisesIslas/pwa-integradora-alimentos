</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SGRA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                </ul>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="listaAlimentos">
           
        </div>
        <div class="row">
            <button class="btn btn-success mt-3 fixed-bottom entregar" id="btnFinish">Finalizar</button>
        </div>
        
        <!-- Modal -->
        <div class="modal fade modal-fullscreen" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen-sm-down">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="titleModal">Producto</h1>
                
                <button type="button" class="btn-close" id="btnX" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idHide">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="comments"></textarea>
                        <label for="floatingTextarea">Commentarios</label>
                    </div>
                    <div class="row">
                        <h1 class="text-center text-primary mt-3">Toma una foto</h1>
                        
                        <div class="row">
                            <div class="col-12 text-center"> 
                                <video id="video" class="img-thumbnail" autoplay style="height:350px; width:90%"></video>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-grid gap-2">
                                <button id="btnTakePhoto" class="btn btn-primary">Capturar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center">
                                <img id="photo" src="" class="img-thumbnail" alt="">    
                            </div>
                        </div>  
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Close</button>
                <button type="button" class="btn btn-primary" id="saveInformation">Guardar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/app.js"></script>
    <script src="../js/camera.js"></script>
