<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
</head>

<body onload="activeSesion()">
  <div class="col-9 mx-auto" style="margin-top: 30%;">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Ingresar</h5>
      </div>
      <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="usuario@ejemplo.com"
                required>
            </div>
            <div class="col-12 mt-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
            </div>
          </div>
          <div class="col text-center">
            <button class="btn btn-primary mt-3" onclick="login()">Ingresar</button>
            <!-- <a href="/pages/listado-recolecciones.html" class="btn btn-primary mt-3 ">Ingresar</a> -->
          </div>
      </div>
    </div>
  </div>
  <!-- <script src="/js/app.js"></script> -->
  <script src="/js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
