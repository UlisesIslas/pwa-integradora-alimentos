<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Login</title>
  <link rel="manifest" href="./manifest.json" />
</head>

<body onload="activeSesion()">
  <section class="vh-100" style="background-color: #a8dcd8;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://i.pinimg.com/736x/fc/27/a0/fc27a065fad494e83dc2bbb9e1eb5290.jpg" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenido</h4>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>
                    <div class="form-outline mb-4">
                      <label for="email" class="form-label" for="email">Correo electrónico</label>
                      <input type="email" name="email" id="email" class="form-control form-control-lg"
                        placeholder="usuario@ejemplo.com" required>
                      <div class="form-outline mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg"
                          placeholder="********" required>
                      </div>
                      <div class="pt-1 mb-4">
                        <button class="tn btn-dark btn-lg btn-block" onclick="login()" type="button">Ingresar</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="/js/app.js"></script> -->
  <script src="./js/login.js"></script>
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
