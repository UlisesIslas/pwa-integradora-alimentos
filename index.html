<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <div class="col-9 mx-auto" style="margin-top: 30%;">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Ingresar</h5>
      </div>
      <div class="card-body">
        <form action="">
          <div class="row">
            <div class="col-12">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="usuario@ejemplo.com">
            </div>
            <div class="col-12 mt-3">
              <label for="pass" class="form-label">Contraseña</label>
              <input type="password" name="pass" id="pass" class="form-control" placeholder="********">
            </div>
          </div>
        </form>
        <div class="col text-center">
          <a href="/pages/listado-recolecciones.html" class="btn btn-primary mt-3 ">Ingresar</a>
        </div>
      </div>
    </div>
  </div>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
